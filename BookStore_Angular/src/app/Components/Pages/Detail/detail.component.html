<div class="card mb-3">
    <div class="row">
      <div class="col-md-4">
        <img src="http://localhost:3000/upload/{{kq.arr.image}}" class="card-img">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{kq.arr.title}}</h5>
          <p class="card-text">{{kq.arr.description}}</p>
          <button (click)="Download(kq.arr.file)" type="button" class="btn btn-primary" style="margin-right: 15px;">Download</button>
          <div *ngIf="errr==true" class="alert alert-danger" role="alert" style="margin-top: 15px;">
              Please click 2 red buttons above to download, thank you.
            </div>
        </div>
      </div>
      <div class="col-md-8">

      </div>
    </div>
</div>
